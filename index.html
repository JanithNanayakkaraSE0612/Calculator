<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <section class="input">
            <div class="input1"></div>
            <div class="input2"></div>
        </section>
        <section class="container">
            <div class="btn btn1">AC</div>
            <div class="btn btn2">DEL</div>
            <div class="btn btn3">%</div>
            <div class="btn btn4">/</div>
            <div class="btn btn5">1</div>
            <div class="btn btn6">2</div>
            <div class="btn btn7">3</div>
            <div class="btn btn8">*</div>
            <div class="btn btn9">4</div>
            <div class="btn btn10">5</div>
            <div class="btn btn11">6</div>
            <div class="btn btn12">-</div>
            <div class="btn btn13">7</div>
            <div class="btn btn14">8</div>
            <div class="btn btn15">9</div>
            <div class="btn btn16">+</div>
            <div class="btn btn17">0</div>
            <div class="btn btn18">00</div>
            <div class="btn btn19">.</div>
            <div class="btn btn20">=</div>
        </section>
    </main>
   
</body>
</html>
